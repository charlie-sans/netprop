<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Server Interaction</title>
    <script>
        async function sendRequest() {
            try {
                const response = await fetch('http://localhost:8080/'); // Adjust the URL if needed
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                document.getElementById('output').innerText = data;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Interact with Java Server</h1>
    <button onclick="sendRequest()">Send Request to Java Server</button>
    <pre id="output"></pre>
</body>
</html>
